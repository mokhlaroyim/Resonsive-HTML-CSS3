<!DOCTYPE html>

<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="Travely: Real-time itineraries">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.min.css">

    </head>
    <body>
        <main>
            <header>
                <nav>
                    <img src="./img/logo.svg" class= "logo" alt="">
                    <div class="links">
                        <a href="#">About</a>
                        <a href="#">Docs</a>
                        <button class="btn_med" href="#">Login</button>
                    </div>
                </nav>
            </header>
            <section class="info">
                <h1 class="hero_font">Real-time itineraries powered by location AI</h1>
                <div class="icons">
                    <div class="icon">
                        <img src="./img/map.svg" alt="">
                        <div class="icon_info">
                            <p class="icon_top">Popular</p>
                            <p class="icon_bottom">Cities</p>
                        </div>
                    </div>
                    <div class="icon">
                        <img src="./img/person.svg" alt="">
                        <div class="icon_info">
                            <p class="icon_top">Local</p>
                            <p class="icon_bottom">Insights</p>
                        </div>
                    </div>
                    <div class="icon">
                        <img src="./img/guide.svg" alt="">
                        <div class="icon_info">
                            <p class="icon_top">Amazing</p>
                            <p class="icon_bottom">Guides</p>
                        </div>
                    </div>
                </div>
            </section>
            <section class="features">
                    <div class="feature">
                        <img src="./img/feature-1.jpg" alt="">
                        <div class="feature_info">
                            <p class="feature_top">hundred of guides</p>
                            <p class="feature_bottom">New  high-quality lights added each week.</p>
                        </div>
                    </div>
                    <div class="feature">
                        <img src="./img/feature-2.jpg" alt="">
                        <div class="feature_info">
                            <p class="feature_top">Vitted local experts</p>
                            <p class="feature_bottom">The largest network of local guides worldwide</p>
                        </div>
                    </div>
                    <div class="feature">
                        <div class="feature_info">
                            <p class="feature_cta">Learn More</p>
                        </div>
                    </div>
            </section>
        </main>
    </body>
</html>
